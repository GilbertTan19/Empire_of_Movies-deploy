<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% block title %}Log In{% endblock title %}
{% block content %}
<h2>Log In</h2>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button class="btn btn-success ml-2" type="submit">Log In</button>
<a href="/accounts/google/login">Google</a>
<a href="/accounts/facebook/login">Facebook</a>
</form>
{% endblock content %}
